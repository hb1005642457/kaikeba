<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车</title>
  </head>
  <body>
    <div id="app">
      <h2>
        {{title}}
      </h2>
    </div>
    <script src="vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            title: "hello vue",
          };
        },
      });
      setTimeout(() => {
        app.title = "mua";
      }, 1000);
    </script>
  </body>
</html>
